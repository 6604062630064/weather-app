<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>Weather</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<img class="main" src="./icons/weather-cloudy.svg" alt="My Happy SVG" />

			</div>
			<div class="content">

				</div>
			</div>
		</div>
	</body>
